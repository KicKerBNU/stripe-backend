<!DOCTYPE html>
<html>
<head>
  <title>Stripe Backend API</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #6772e5; /* Stripe purple */
    }
    p {
      margin-bottom: 20px;
    }
    .endpoint {
      background: #f6f9fc;
      border-left: 3px solid #6772e5;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 0 4px 4px 0;
    }
  </style>
</head>
<body>
  <h1>Stripe Backend API</h1>
  <p>This is the serverless API for Stripe payment processing.</p>
  <p>Available endpoints:</p>
  <div class="endpoint">/api/webhook</div>
  <div class="endpoint">/api/create-checkout-session</div>
  <p>Note: This API is not meant to be accessed directly in a browser.</p>
</body>
</html>
